<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Confession Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbe6f6, #c5796d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffffcc;
      max-width: 500px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .alert {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-left: 5px solid #28a745;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
      background-color: #fefefe;
    }

    input:focus, textarea:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    button {
      background-color: #6c63ff;
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #584edf;
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’¬ Share Your Confession</h1>

    {% if messages %}
      <div class="alert">
        {% for msg in messages %}
          {{ msg }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="/">
      <input type="text" name="username" placeholder="Your name (or Anonymous)">
      <textarea name="message" rows="4" placeholder="Write your confession..." required></textarea>
      <button type="submit">Submit Confession</button>
    </form>
  </div>

</body>
</html>
